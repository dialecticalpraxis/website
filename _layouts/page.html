---
layout: default
---
{% include head.html %}

<body id="page-top" data-section="{{ page.section | default: 'page' }}">

  {% include nav.html %}

{% if page.background == "grey" or page.background == "gray" %}
<script>
document.getElementById("page-top").className="bg-light";
</script>
{% endif %}

<!-- Add script to ensure navbar is dark on page load -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  var mainNav = document.getElementById('mainNav');
  if (mainNav) {
    mainNav.classList.add('navbar-shrink');
  }
});
</script>

<div class="container" id="pagecontainer">
{{ content }}
</div>
