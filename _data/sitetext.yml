  about: 
    body: |
      <p> Welcome to Dialectical Praxis! I'm Derron Borders and this is my professional academic website where I share about my academic and scholarly pursuits. </p>
      <p>Hailing from Ohio, I am a higher education professional who is passionate about collective liberation. I believe in the power of commmunity building across difference through interpersonal connections rooted in authenticity, trust, and grace.</p>
      <p>As a doctoral student in Kansas State University's Adult Learning and Leadership program, I am interested in radical philosophies of education, focusing on social epistemology, liberatory praxis, media literacy, and adult learning in a settler colonial and neoliberal context.</p>
      <p>When not working, studying, or doing research, one can find me volunteering and organizing,  working at my garden plot at the Manhattan Community Garden, reading epic fantasy fiction, crafting, playing cozy video games, and studying and discussing linguistics and language.</p>
    section: about
    image: /assets/img/derron.png  # Add your image path here
    image_alt:   # Add alt text for accessibility
    button:
      text: "What is Dialectical Praxis?"
      modal_content: |
        <p>Dialectical praxis is the transformative process by which individuals and groups come to understand and change the world through reflective, critical, and embodied action. It is rooted in Marxist dialectics, enriched by Freirean conscientização, deepened through adult learning, and oriented toward liberation.</p>
        <p><i>Dialectical</i> (adj.) - refers to a way of thinking, reasoning, or engaging with the world that emphasizes contradiction, change, and the dynamic interplay of opposing forces. It is rooted in dialectics, a philosophical method with a long history, but most prominently developed by German philosopher, Georg Wilhelm Friedrich Hegel.</p>
        <p><i>Praxis</i> (noun) - refers to the process of putting theory into action, especially in a deliberate, reflective, and socially meaningful way. It's not just action, and it's not just thought — praxis is the fusion of both.</p>

  education:
    title: "Education"
    text: ""
    body: |
      <p>My philosophical framework of education is rooted in dialectical liberatory praxis—the symbiotic interplay of critical reflection and transformative action—as a means to dismantle oppressive systems and cultivate collective freedom. Grounded in the works of Paulo Freire, Myles Horton, bell hooks, Frantz Fanon, and other critical theorists, this framework rejects neutrality in education, insisting instead that teaching and learning must be acts of resistance, healing, and reclamation. The core pillars of my approach to education, weave together feminist, decolonial, Marxist, and critical race theories to advance a pedagogy of radical hope and embodied justice.</p>
    section: education
    image: /assets/img/influence.png  # Optional
    image_alt: Philosophy  # Optional
   
  scholarship:
    title: ""
    text: ""
    body: |
      <p> My research sits at the intersection of social epistemology and adult learning, with a particular focus on how people break free from hegemonic frames—the deeply embedded worldviews       shaped by ideology, power, and social belonging. I study how adults in so-called "post-truth" societies navigate—and sometimes transcend—epistemic bubbles, echo chambers, and neoliberal discourses that shape public understanding of political issues.</p>
    section: scholarship
    image: /assets/img/olive.png  # Optional - uncomment to add an image
