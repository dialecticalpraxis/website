en: &DEFAULT_EN

  about: 
    body: |
      <p> Welcome to Dialectical Praxis, the professional academic website for Derron Borders, PhD student in the Adult Learning and Leadership program at Kansas State University. </p>
      <p>Dialectical praxis is the transformative process by which individuals and groups come to understand and change the world through reflective, critical, and embodied action. It is rooted in Marxist dialectics, enriched by Freirean conscientização, deepened through adult learning, and oriented toward liberation.</p>
      <p><i>Dialectical</i> (adj.) - refers to a way of thinking, reasoning, or engaging with the world that emphasizes contradiction, change, and the dynamic interplay of opposing forces. It is rooted in dialectics, a philosophical method with a long history, but most prominently developed by German philosopher, Georg Wilhelm Friedrich Hegel.</p>
      <p><i>Praxis</i> (noun) - refers to the process of putting theory into action, especially in a deliberate, reflective, and socially meaningful way. It’s not just action, and it’s not just thought — praxis is the fusion of both.</p>
    section: about
    
  derron:
    title: About Derron
    text: Activist | Educator | Scholar
    body: |
        <p>Hailing from Ohio, Derron is a higher education professional who is passionate about collective liberation. He believes in the power of commmunity building across difference through interpersonal connections rooted in authenticity, trust, and grace.</p>
        <p>As a PhD student in Kansas State University' Adult Learning and Leadership program, Derron is interested in radical philosophies of education, focusing on social epistemology, liberatory praxis, information literacy, and the impact that settler colonization and neoliberalism have on adult learning.</p>
        <p>When not working, studying, or doing research, one can find Derron volunteering and organizing in his community,  working at his garden plot at the Manhattan Community Garden, reading epic fantasy fiction, crafting, playing cozy video games, and studying and discussing linguistics and language.</p>
    section: derron

  footer:
    legal: "Privacy Policy"


   
        

