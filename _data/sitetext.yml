    text: "Learn more about my research, my academic philosophies toward education, and my organizational structure towards obtaining my PhD."
    section: portfolio
    closebutton: "Close"

  activism:
    title: "Activism"
    text: I do not see research and scholarship as separate from organizing and activism. The interplay between these two identities–activist and scholar–are constantly interwoven through a spirit of resistance toward liberatory praxis. My social identities inevitably shape the scholarship I am drawn to, often those that critique power, inequality, and hegemonic structures. In this sense, my positionality is not simply a backdrop to research but an active force that shapes the questions I ask, the relationships I build, and the interpretations I construct. My social identities and positionalities shape not only who I am, but also how I engage with knowledge, research, and the communities with whom I work.

I recognize that the positionality of my research is a form of political activism when carried out within the hegemonic institutions of the imperialist Global North. Moreover, because my public activism on Palestine has been weaponized by political actors through smear campaigns and misrepresentations of my identity, I recognize that my positioning is likely to materialize in structural constraints and institutional gatekeeping, whether through barriers to securing research funding, obtaining the endorsement of faculty advisors and committee members, or accessing stable employment that would allow the continuation of this work.

If you are interested in learning more about how I experience the world, I occassionally share my thoughts on substack, which you can access by clicking the button below.

    section: activism

